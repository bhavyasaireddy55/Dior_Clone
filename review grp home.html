<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dior | Luxury Fashion & Beauty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      color: #111;
      margin: 0;
    }
    .navbar {
      background-color: #fff;
      z-index: 1000;
    }
    .navbar-brand img {
      height: 40px;
    }
    .hero-video {
      position: relative;
      width: 100%;
      height: 90vh;
      overflow: hidden;
    }
    .hero-video video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }
    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero-overlay h1 {
      color: white;
      font-family: 'Playfair Display', serif;
      font-size: 4rem;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }
    .section-title {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .product-card img {
      object-fit: cover;
      height: 300px;
    }
    footer {
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg shadow-sm fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="https://pnghq.com/wp-content/uploads/2023/02/dior-logo-png-4187-1536x429.png" alt="Dior Logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="review group about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="review group product.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="services group review.html">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="review group contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Video Section -->
<section class="hero-video">
  <video autoplay muted loop playsinline>
    <source src="https://diorama.dam-broadcast.com/pm_11872_1041_1041409-quw23gqly4.webm" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="hero-overlay">
    <h1>Welcome to the World of Dior</h1>
  </div>
</section>

<!-- Spacer to prevent content hiding behind navbar -->
<div style="height: 60px;"></div>

<!-- Featured Carousel -->
<section class="container py-5">
  <h2 class="section-title">Featured Collections</h2>
  <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://preview.redd.it/tomorrow-x-together-txt-w-korea-x-dior-vol-3-march-2024-v0-dpjt8p0mjbkc1.jpg?width=1400&format=pjpg&auto=webp&s=d6f443abad2f2922ce4474bb840cc3f21ca9b843 " class="d-block w-100 h-70" alt="Perfume">
      </div>
      <div class="carousel-item">
        <img src="https://www.hindustantimes.com/ht-img/img/2023/08/10/1600x900/TXT_Tomorrow_X_Together_Dior_1691671909765_1691677278121.jpg" class="d-block w-100" alt="Makeup">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</section>

<!-- Product Grid -->
<section class="container py-5">
  <h2 class="section-title">Explore Categories</h2>
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card product-card border-0">
        <img src="https://cdn.shopify.com/s/files/1/0569/1663/9914/files/NECTAR_PREMIER_750x1200_81ea67c9-62bf-457f-a5ac-8567331120ce.png?v=1691542938" class="card-img-top" alt="Perfume">
        <div class="card-body text-center">
          <h5 class="card-title">Fragrances</h5>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card product-card border-0">
        <img src="https://www.voguehk.com/media/2021/08/143665039_113982030653044_5007551925316970528_n.jpg" class="card-img-top" alt="Fashion">
        <div class="card-body text-center">
          <h5 class="card-title">Fashion</h5>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card product-card border-0">
        <img src="https://www.dior.com/dw/image/v2/BGXS_PRD/on/demandware.static/-/Sites-master_dior/default/dw17df9d9c/Y0416000/Y0416000_C041600050_E01_ZHC.jpg?sw=1280" class="card-img-top" alt="Accessories">
        <div class="card-body text-center">
          <h5 class="card-title">Makeup</h5>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="text-center py-4">
  <p>&copy;Copyright@2025 Dior</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
